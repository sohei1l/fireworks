<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neon Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="fps">FPS: --</div>
    <div id="instructions">Click to spawn particles!</div>
    
    <script type="module">
        import init, { App } from './pkg/neon_particles.js';

        async function run() {
            await init();
            
            const app = new App();
            const canvas = document.getElementById('canvas');
            
            // Add mouse click event listener
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Scale to canvas internal coordinates
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                app.spawn_particles(x * scaleX, y * scaleY);
            });
            
            function frame(time) {
                app.render(time);
                requestAnimationFrame(frame);
            }
            
            requestAnimationFrame(frame);
        }
        
        run();
    </script>
</body>
</html>
